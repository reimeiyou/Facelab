	<body>
		<pre id="response">Loading...</pre>
		<script type="text/javascript">
			(function(){
				var apikey, apisecret;
				var xhr = new XMLHttpRequest();
				xhr.onreadystatechange = function(){
					if(xhr.readyState == 4){
						var text = xhr.responseText;
						var words = text.split("+");
						apikey = words[0];
						apisecret = words[1];
						var api = new FacePP(apikey, apisecret);
						var initialurl = "https://apicn.faceplusplus.com/v2/group/create?api_key=";
						initialurl += apikey;
						initialurl += "&api_secret=";
						initialurl += apisecret;
						$.ajax({
							url: "php/generateSubject.php",
							cache: false,
							type: "post",
							success: function(response){
								console.log(response);
								var json = $.parseJSON(response);
								for(var i in json){
									console.log(json[i]);
									var tmpUrl = initialurl;
									tmpUrl += "&tag=\"" + json[i] + "\"&group_name=\"" + json[i] + "\"";
									console.log(tmpUrl);
									var realUrl = encodeURIComponent(tmpUrl);
									console.log(realUrl);
									api.request('group/create', {url: realUrl, group_name: json[i], tag: 'CreatedByMinglotus'}, function(err, result){
										if(err){
											alert(json[i]);
										}
										else{
											console.log(result);
										}

									});
								}
							},
							error: function(xhr){
								alert(xhr);
								alert("error!");
							}
						});
					}
				}
				xhr.open('GET', 'http://localhost/php/apisecret.php', false);
				xhr.send();
				alert(apikey);
				alert(apisecret);
